<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-main-color">
    <div class="container">
      <div class="login-card w-75 m-auto text-center my-5 p-5">
        <h1 class="main-text-color mb-2">Smart Login System</h1>
        <form class="sign-up-form">
          <div class="my-3">
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Enter you name"
            />
          </div>
          <div class="my-3">
            <input
              id="signUpEmail"
              type="email"
              class="form-control email"
              placeholder="Enter your email"
            />
          </div>
          <div class="my-3">
            <input
              id="signUpPassword"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <p id="alertMsg" class="d-none"></p>
          <button
            type="button"
            class="btn btn-outline-info my-3 w-100"
            id="signUp"
          >
            Sign up
          </button>
          <p class="text-white">
            You already have an email?
            <a href="login.html" class="text-decoration-none text-white"
              >Sign in</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
